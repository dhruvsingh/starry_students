{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
  <h1>Students list</h1>


  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <td>ID</td>
        <td>Student name</td>
        <td>Action</td>
      </tr>
    </thead>

    <tbody>
    {% for student in object_list %}
      <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>
          <a class="btn btn-primary" href="{% url 'manager:student_detail' student.id %}" role="button">View student detail</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
