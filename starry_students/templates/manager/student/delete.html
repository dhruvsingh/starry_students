{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <input class="btn btn-danger" type="submit" value="Confirm"/>
    <a class="btn btn-info" href="{% url 'manager:student_list' %}">Cancel</a>
  </form>

{% endblock content %}
